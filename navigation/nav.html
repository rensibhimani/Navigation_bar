<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Navigation Bar</title>
    <!-- css  -->
    <link rel="stylesheet" href="nav.css" />
    <!-- remixicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <ul class="list">
        <a href="#home" class="nav_link">
          <i class="ri-home-4-line"></i>
          <span class="nav_name">Home</span>
        </a>

        <a href="#user" class="nav_link">
          <i class="ri-user-line"></i>
          <span class="nav_name">User</span>
        </a>
        <a href="#profile" class="nav_link">
          <i class="ri-profile-line"></i>
          <span class="nav_name">Profile</span>
        </a>
        <a href="#message" class="nav_link">
          <i class="ri-message-3-line"></i>
          <span class="nav_name">Message</span>
        </a>
        <a href="#camera" class="nav_link">
          <i class="ri-camera-line"></i>
          <span class="nav_name">Camera</span>
        </a>
        <a href="#setting" class="nav_link">
          <i class="ri-settings-5-line"></i>
          <span class="nav_name">Setting</span>
        </a>
      </ul>
    </nav>

    <!-- main  -->
    <main class="container">
      <section id="home">
        <h2>Home</h2>
      </section>

      <section id="user">
        <h2>User</h2>
      </section>

      <section id="profile">
        <h2>Profile</h2>
      </section>

      <section id="message">
        <h2>Message</h2>
      </section>

      <section id="camera">
        <h2>Camera</h2>
      </section>

      <section id="setting">
        <h2>Setting</h2>
      </section>
    </main>

    <!-- main javascript -->
    <script src="nav.js"></script>
  </body>
</html>
